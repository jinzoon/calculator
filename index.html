<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>   
</head>
<body>
 
    <div class="calculator">
        <div class="display">
            <div class="display__operator--wrapper">
                <div class="display__operatorBG">*</div>
                <div class="display__operator"></div>
            </div>
            <div class="display__number--wrapper">
                <div class="display__numberBG">8.8.8.8.8.8.8.8.8.8.8.8.</div>
                <div class="display__number"></div>
            </div>
        </div>
        <div class="calculator__row calculator__row--doubleSize button">
            <button class="button__clear">Cl</button>
            <button class="button__delete">Del</button>
            <button class="button__posneg">+/-</button>
        </div>
        <div class="calculator__row calculator__row--quarterSize button">
            <button class="button__seven button__digit">7</button>
            <button class="button__eight button__digit">8</button>
            <button class="button__nine button__digit">9</button>
            <button class="button__divide button_operator">รท</button>
        </div>
            
        <div class="calculator__row calculator__row--quarterSize button">
            <button class="button__four button__digit">4</button>
            <button class="button__five button__digit">5</button>
            <button class="button__six button__digit">6</button>
            <button class="button__multiply button_operator">X</button>
        </div>
        <div class="calculator__row calculator__row--quarterSize button">
            <button class="button__three button__digit">3</button>
            <button class="button__two button__digit">2</button>
            <button class="button__one button__digit">1</button>
            <button class="button__minus button_operator">-</button>
        </div>
        <div class="calculator__row calculator__row--quarterSize button">
            <button class="button__zero button__digit">0</button>
            <button class="button__decimal button__digit">.</button>
            <button class="button__equal">=</button>
            <button class="button__plus button_operator">+</button>
        </div>

    </div>
   

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>   
</head>
<body>
 
    <div class="calculator">

        <div class="calculator__display"> Display </div>
        <div class="calculator__row calculator__row--doubleSize button">
            <button class="button__clear">Clear</button>
            <button class="button__delete">Delete</button>
        </div>
        <div class="calculator__row calculator__row--quarterSize button">
            <button class="button__seven">7</button>
            <button class="button__eight">8</button>
            <button class="button__nine">9</button>
            <button class="button__divide">รท</button>
        </div>
            
        <div class="calculator__row calculator__row--quarterSize button">
            <button class="button__four">4</button>
            <button class="button__five">5</button>
            <button class="button__six">6</button>
            <button class="button__multiply">x</button>
        </div>
        <div class="calculator__row calculator__row--quarterSize button">
            <button class="button__three">3</button>
            <button class="button__two">2</button>
            <button class="button__one">1</button>
            <button class="button__minus">-</button>
        </div>
        <div class="calculator__row calculator__row--quarterSize button">
            <button class="button__zero">0</button>
            <button class="button__decimal">.</button>
            <button class="button__equal">=</button>
            <button class="button__plus">+</button>
        </div>

    </div>
   

</body>
</html>
